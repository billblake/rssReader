<!-- BEGIN: Sticky Header -->
<div id="header_container">
    <div id="header">
        <img id="mini-logo" src="Content/images/header-logo.png" />
    </div>
</div>
<!-- END: Sticky Header -->
 
 <div id="main-content">
	<div id="sign-up" class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Sign Up</div>
	  <div class="panel-body">
	  	<div ng-show="userCreated" class="alert alert-success">User created successfully</div>
	  	<div ng-show="userCreatedError" class="alert alert-danger">{{errorMessage}}</div>
	    <form name="signUpForm" role="form">
		  <div class="form-group">
		    <label for="firstName">First name *</label>
		    <input type="text" class="form-control" id="firstName" placeholder="Enter firstname" ng-model="user.firstName" ng-change="validateForm(user, signUpForm)" autocomplete="off" required>
		  </div>
		  <div class="form-group">
		    <label for="lastName">Last name *</label>
		    <input type="text" class="form-control" id="lastName" placeholder="Enter lastname" ng-model="user.lastName" ng-change="validateForm(user, signUpForm)" autocomplete="off" required>
		  </div>
		  <div class="form-group {{emailErrorClass}}">
		    <label for="email">Email address *</label>
		    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ng-model="user.email" ng-change="validateForm(user, signUpForm)" autocomplete="off" required ng-blur="validateEmail(signUpForm.email)">
		    <label ng-show="showEmailError" class="control-label" for="email">Invalid Email Address</label>
		  </div>
		  <div class="form-group {{passwordErrorClass}}">
		    <label for="password">Password *</label>
		    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" ng-change="validateForm(user, signUpForm)" autocomplete="off" required ng-blur="validatePassword(user.password)">
		    <label ng-show="showPasswordError" class="control-label" for="password">Passwords need to be at least 6 characters and must contain 1 Upper case and 1 numeric character.</label>
		  </div>
		  <div class="form-group {{confirmPasswordErrorClass}}">
		    <label for="confirmPassword">Confirm Password *</label> 
		    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword" ng-change="validateForm(user, signUpForm)" autocomplete="off" required ng-blur="validateConfirmPassword(user)">
		    <label ng-show="showConfirmPasswordError" class="control-label" for="confirmPassword">The passwords don't match</label>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" ng-model="user.termsAndConditionsAccepted" ng-change="validateForm(user, signUpForm)" required> Agree to the terms and conditions *
		    </label>
		  </div>
		  <button type="button" class="btn btn-primary" ng-disabled="invalidForm" ng-click="signUp(user)">Sign Up</button>
		</form>
	  </div>
	</div>
</div>
<div id="footer_container">
    <div id="footer">
        Footer Content
    </div>
</div>
